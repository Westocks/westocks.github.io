<style>
html,body{margin:0;height:100%;font-family:Arial;color:white}
body{
  display:flex;justify-content:center;align-items:center;
  background:linear-gradient(270deg,#0f2027,#203a43,#2c5364);
  background-size:600% 600%;
  animation:bg 18s ease infinite
}
@keyframes bg{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}
.container{
  max-width:1000px;width:100%;
  background:rgba(0,0,0,.45);
  padding:20px;border-radius:16px
}
h1{text-align:center;letter-spacing:4px}
button{
  padding:6px 10px;border:none;border-radius:6px;
  font-weight:bold;cursor:pointer
}
.buy{background:white;color:black}
.sell{background:#ffb3b3;color:black}
.toggle{background:rgba(255,255,255,.2);color:white}
.stock{
  margin-top:16px;padding:14px;
  background:rgba(255,255,255,.08);
  border-radius:12px
}
canvas{
  width:100%;height:140px;
  background:rgba(0,0,0,.3);
  border-radius:8px
}
input{width:80px;padding:4px;border-radius:4px;border:none}
.profit{color:lime}
.loss{color:red}

#message{margin-top:8px;opacity:.9}
ol{padding-left:20px}
.me{color:cyan;font-weight:bold}
</style>
</head>

<body>
<div class="container">

<h1>WESTOCKS</h1>
<div id="activeCount">Active Players: 0</div>

<div id="start">
  <p style="text-align:center">Demo only ‚Äî not real money</p>
  <div style="text-align:center">
    <button class="buy" id="startBtn">Start Investing</button>
  </div>
</div>

<div id="market" style="display:none">
  Cash: $<span id="cash">1000.00</span><br>
  Portfolio: $<span id="portfolio">1000.00</span>

  <div class="stock">
    <strong>üèÜ Leaderboard</strong>
    <ol id="leaderboard"></ol>
  </div>

  <div id="message"></div>
  <div id="stocks"></div>
</div>

</div>

<script>
/* ELEMENTS */
const startScreen = document.getElementById("start");
const market = document.getElementById("market");
const cashEl = document.getElementById("cash");
const portfolioEl = document.getElementById("portfolio");
const stocksEl = document.getElementById("stocks");
const msgEl = document.getElementById("message");
const leaderboardEl = document.getElementById("leaderboard");
const activeCountEl = document.getElementById("activeCount");
const startBtn = document.getElementById("startBtn");

/* USERNAME */
let username = localStorage.getItem("username");
if(!username){
  username = prompt("Choose a username") || "Guest"+Math.floor(Math.random()*1000);
  localStorage.setItem("username", username);
}

/* FIREBASE */
const playersRef = db.ref("activePlayers");
const leaderboardRef = db.ref("leaderboard");

/* ACTIVE PLAYER */
const playerId = Math.random().toString(36).slice(2);
playersRef.child(playerId).set(true);
window.addEventListener("beforeunload",()=>{
  playersRef.child(playerId).remove();
  leaderboardRef.child(playerId).remove();
});
playersRef.on("value",s=>{
  activeCountEl.innerText = "Active Players: " + s.numChildren();
});

/* DATA */
let cash = 1000;
const stocks = {
  NOVA:{price:120,shares:0,history:[120],show:false},
  ORBX:{price:80,shares:0,history:[80],show:false},
  ZENT:{price:200,shares:0,history:[200],show:false}
};

/* START BUTTON ‚Äî GUARANTEED */
startBtn.addEventListener("click",()=>{
  startScreen.style.display="none";
  market.style.display="block";
  render();
});

/* PRICE UPDATES */
setInterval(()=>{
  for(const s in stocks){
    let st=stocks[s];
    st.price = Math.max(1, +(st.price*(1+(Math.random()-0.5)*0.05)).toFixed(2));
    st.history.push(st.price);
    if(st.history.length>100) st.history.shift();
  }
  render();
},2500);

/* BUY / SELL */
function buy(sym){
  let amt = Number(document.getElementById("buy-"+sym).value);
  if(!amt || amt<=0 || amt>cash) return showMsg("Invalid buy");
  let st=stocks[sym];
  let shares=amt/st.price;
  cash-=amt; st.shares+=shares;
  render();
}
function sell(sym){
  let qty = Number(document.getElementById("sell-"+sym).value);
  let st=stocks[sym];
  if(!qty || qty<=0 || qty>st.shares) return showMsg("Invalid sell");
  st.shares-=qty; cash+=qty*st.price;
  render();
}

/* RENDER */
function render(){
  cashEl.innerText = cash.toFixed(2);

  let total = cash;
  for(const s in stocks) total += stocks[s].shares*stocks[s].price;
  portfolioEl.innerText = total.toFixed(2);

  leaderboardRef.child(playerId).set({name:username,value:total});

  let html="";
  for(const s in stocks){
    let st=stocks[s];
    html+=`
    <div class="stock">
      <b>${s}</b> ‚Äî $${st.price}<br>
      Shares: ${st.shares.toFixed(3)}<br><br>

      Buy $ <input id="buy-${s}" type="number">
      <button class="buy" onclick="buy('${s}')">Buy</button>

      Sell <input id="sell-${s}" type="number" step="0.01">
      <button class="sell" onclick="sell('${s}')">Sell</button>
    </div>`;
  }
  stocksEl.innerHTML = html;
}

/* LEADERBOARD */
leaderboardRef.on("value",snap=>{
  let arr=[];
  snap.forEach(c=>arr.push(c.val()));
  arr.sort((a,b)=>b.value-a.value);
  leaderboardEl.innerHTML = arr.slice(0,10).map((p,i)=>`
    <li class="${p.name===username?'me':''}">
      ${i==0?'ü•á':i==1?'ü•à':i==2?'ü•â':''}
      ${p.name}: $${p.value.toFixed(2)}
    </li>
  `).join("");
});

/* MESSAGE */
function showMsg(t){
  msgEl.innerText=t;
  setTimeout(()=>msgEl.innerText="",1500);
}
</script>

</body>
</html>
