<!DOCTYPE html>
<html>
<head>
    <title>Investment Prompt</title>
</head>
<body>

<button id="myBtn" onclick="askAmount()">Click me</button>
<input type="number" id="amountInput" style="display:none;" placeholder="Enter amount">

<script>
function askAmount() {
    document.getElementById("myBtn").innerText = "How much do you want to invest?";
    document.getElementById("amountInput").style.display = "inline-block";
}
</script>

</body>
</html>
