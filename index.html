<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>WESTOCKS Demo</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
html,body{
  margin:0;height:100%;overflow:hidden;
  font-family:Arial,sans-serif;color:white
}
body{
  background:linear-gradient(270deg,#0f2027,#203a43,#2c5364);
  background-size:600% 600%;
  animation:bgMove 18s ease infinite;
}
@keyframes bgMove{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

.app{
  height:100%;
  display:flex;
  justify-content:center;
  align-items:center;
}

.panel{
  background:rgba(0,0,0,.45);
  border-radius:16px;
  padding:24px;
  width:1000px;
  max-height:95%;
  overflow:auto;
}

h1{text-align:center;letter-spacing:4px;margin-top:0}
.small{font-size:13px;opacity:.8}

button,input{
  padding:8px 12px;
  border-radius:8px;
  border:none;
  font-weight:bold;
}

.stock{
  background:rgba(255,255,255,.08);
  border-radius:12px;
  padding:14px;
  margin-top:14px;
}

.stock-header{
  display:flex;
  justify-content:space-between;
  align-items:center;
}

canvas{
  width:100%;
  height:140px;
  background:rgba(0,0,0,.3);
  border-radius:8px;
  margin-top:10px;
}

.controls{
  margin-top:6px;
  display:flex;
  gap:6px;
}
</style>
</head>

<body>

<div class="app">
<div class="panel">

<h1>WESTOCKS</h1>

<div id="startScreen">
  <p class="small" style="text-align:center">
    Demo only â€” not real money
  </p>
  <div style="text-align:center;margin-top:20px">
    <button onclick="start()">Start Investing (Demo)</button>
  </div>
</div>

<div id="market" style="display:none">
  <div class="small">
    Cash: $<span id="cash">1000.00</span>
  </div>

  <div id="stocks"></div>
</div>

</div>
</div>

<script>
let cash = 1000;

const stocks = {
  NOVA:{price:120,history:[],shares:0,buyLines:[]},
  ORBX:{price:75,history:[],shares:0,buyLines:[]},
  ZENT:{price:200,history:[],shares:0,buyLines:[]}
};

function start(){
  document.getElementById("startScreen").style.display="none";
  document.getElementById("market").style.display="block";
  init();
}

function init(){
  for(const s in stocks){
    stocks[s].history=[stocks[s].price];
  }
  render();
  setInterval(updatePrices,2000);
}

function updatePrices(){
  for(const s in stocks){
    const st=stocks[s];
    const change=(Math.random()-0.5)*0.06;
    st.price=Math.max(5,+(st.price*(1+change)).toFixed(2));
    st.history.push(st.price);
    if(st.history.length>60)st.history.shift();
  }
  drawAll();
}

function buy(sym){
  const input=document.getElementById("buy-"+sym);
  const amt=parseFloat(input.value);
  if(isNaN(amt)||amt<=0)return;
  if(amt>cash)return;

  const st=stocks[sym];
  const shares=amt/st.price;
  cash-=amt;
  st.shares+=shares;
  st.buyLines.push(st.price);
  input.value="";
  render();
}

function sell(sym){
  const input=document.getElementById("sell-"+sym);
  const qty=parseFloat(input.value);
  if(isNaN(qty)||qty<=0)return;

  const st=stocks[sym];
  if(qty>st.shares)return;

  st.shares-=qty;
  cash+=qty*st.price;
  input.value="";
  render();
}

function render(){
  document.getElementById("cash").innerText=cash.toFixed(2);
  const wrap=document.getElementById("stocks");
  wrap.innerHTML="";

  for(const s in stocks){
    wrap.innerHTML+=`
      <div class="stock">
        <div class="stock-header">
          <div>
            <strong>${s}</strong><br>
            Price: $${stocks[s].price}<br>
            Shares: ${stocks[s].shares.toFixed(3)}
          </div>
        </div>

        <div class="controls">
          <input id="buy-${s}" type="number" placeholder="Buy $">
          <button onclick="buy('${s}')">Buy</button>
          <input id="sell-${s}" type="number" placeholder="Sell shares">
          <button onclick="sell('${s}')">Sell</button>
        </div>

        <canvas id="graph-${s}" width="900" height="140"></canvas>
      </div>
    `;
  }
  drawAll();
}

function drawAll(){
  for(const s in stocks){
    drawGraph(s);
  }
}

function drawGraph(sym){
  const c=document.getElementById("graph-"+sym);
  if(!c)return;
  const ctx=c.getContext("2d");
  const data=stocks[sym].history;
  const buys=stocks[sym].buyLines;

  ctx.clearRect(0,0,c.width,c.height);
  if(data.length<2)return;

  const min=Math.min(...data);
  const max=Math.max(...data);

  // price line
  ctx.strokeStyle="white";
  ctx.beginPath();
  data.forEach((p,i)=>{
    const x=i/(data.length-1)*c.width;
    const y=c.height-(p-min)/(max-min+0.01)*c.height;
    i?ctx.lineTo(x,y):ctx.moveTo(x,y);
  });
  ctx.stroke();

  // buy lines
  ctx.strokeStyle="lime";
  buys.forEach(price=>{
    const y=c.height-(price-min)/(max-min+0.01)*c.height;
    ctx.beginPath();
    ctx.moveTo(0,y);
    ctx.lineTo(c.width,y);
    ctx.stroke();
  });
}
</script>

</body>
</html>
