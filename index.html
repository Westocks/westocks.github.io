<!DOCTYPE html>
<html>
<head>
    <title>WESTOCKS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            color: white;

            /* Animated gradient background */
            background: linear-gradient(270deg, #1e3c72, #2a5298, #0f2027);
            background-size: 600% 600%;
            animation: gradientAnimation 15s ease infinite;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            margin-bottom: 40px;
            font-size: 40px;
            letter-spacing: 3px;
        }

        #amountInput, #currencySelect {
            margin-top: 10px;
            padding: 7px;
            font-size: 16px;
        }

        .button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            background-color: #ffffff;
            color: #000;
            font-weight: bold;
        }

        .button:hover {
            background-color: #e2e2e2;
        }
    </style>
</head>
<body>

<h1>WESTOCKS</h1>

<button class="button" id="myBtn" onclick="askAmount()">Invest</button>
<button class="button" onclick="showHelp()">Help</button>

<br><br>

<input type="number" id="amountInput" style="display:none;" placeholder="Enter amount">

<select id="currencySelect" style="display:none;">
    <option value="USD">$ USD</option>
    <option value="EUR">€ EUR</option>
    <option value="GBP">£ GBP</option>
</select>

<script>
function askAmount() {
    document.getElementById("myBtn").innerText = "How much do you want to invest?";
    document.getElementById("amountInput").style.display = "inline-block";
    document.getElementById("currencySelect").style.display = "inline-block";
}

function showHelp() {
    alert("Westocks is an investing business. This website is made to help investors invest in us. aka: Buy stocks. We then invest. You will get a certian amout of money depending on how much you invest");
}
</script>
