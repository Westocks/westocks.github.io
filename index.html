<!DOCTYPE html>
<html>
<head>
    <title>WESTOCKS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        h1 {
            margin-bottom: 40px;
        }
        #amountInput, #currencySelect {
            margin-top: 10px;
            padding: 7px;
            font-size: 16px;
        }
        .button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h1>WESTOCKS</h1>

<button class="button" id="myBtn" onclick="askAmount()">Invest</button>
<button class="button" onclick="showHelp()">Help</button>

<br><br>

<input type="number" id="amountInput" style="display:none;" placeholder="Enter amount">

<select id="currencySelect" style="display:none;">
    <option value="USD">$ USD</option>
    <option value="EUR">€ EUR</option>
    <option value="GBP">£ GBP</option>
</select>

<script>
function askAmount() {
    document.getElementById("myBtn").innerText = "How much do you want to invest?";
    document.getElementById("amountInput").style.display = "inline-block";
    document.getElementById("currencySelect").style.display = "inline-block";
}

function showHelp() {
    alert("Westocks is an investing business. This website is made to help investors invest in us. Then we use your money and invest it, giving your money back and more.");
}
</script>

</body>
</html>
